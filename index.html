<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Demo site</title>

    <link rel="stylesheet" href="./css/main.css"/>
</head>

<body>
<!-- Navigation -->
<nav class="nav">
    <div class="container">
        <div class="col--6">
            <h1 class="nav__site-name">Start Bootstrap</h1>
        </div>
        <div class="nav__container col--6">
            <label class="nav__hamburger-label" for="menu">
                <span class="nav__hamburger-menu-text">Menu</span>
                <span class="nav__hamburger-icon">
                    <span class="nav__hamburger-line"></span>
                    <span class="nav__hamburger-line"></span>
                    <span class="nav__hamburger-line"></span>
                </span>
            </label>
            <input class="nav__hamburger-checkbox" type="checkbox" id="menu">
            <ul class="nav__list col--6">
                <li class="nav__item">
                    <a class="nav__link" href="">Download</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="">Features</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- New Age ... -->
<div id="new-age" class="new-age">
    <div class="container">
        <div class="col--12 col--l-6">
            <div class="col--12">
                <h2 class="new-age__text">
                    New Age is an app
                    landing page that will
                    help you beautifully
                    showcase your new
                    mobile app, or anything
                    else!
                </h2>
            </div>
            <div class="new-age__button col--12">
                <button class="btn">
                    Start now for free!
                </button>
            </div>
        </div>
        <div class="new-age__phone col--12 col--l-6">
            <img class="new-age__image" src="img/demo-screen-1.jpg" alt="Application on phone"/>
        </div>
    </div>
</div>
<!-- Discover ... -->
<div id="discover" class="discover">
    <div class="container">
        <div class="col--12">
            <h3 class="discover__headline">
                Discover what all the
                buzz is about!
            </h3>
        </div>
        <div class="col--12">
            <p class="discover__kicker">
                Our app is available on any mobile device! Download now to
                get started!
            </p>
        </div>
        <div class="discover__badges col--12">
            <img class="discover__badge" src="img/app-store-badge.svg" alt="App Store"/>
            <img class="discover__badge" src="img/google-play-badge.svg" alt="Google Play"/>
        </div>
    </div>
</div>
<!-- Unlimited ... -->
<img src="template/unlimited.png"/>

<!-- Stop waiting ... -->
<img src="template/stopwait.png"/>

<!-- We <3 ... -->
<img src="template/weheart.png"/>

<!-- Footer -->
<img src="template/footer.png"/>
</body>

</html>
